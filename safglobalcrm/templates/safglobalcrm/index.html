<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAF Global CRM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>SAF Global CRM</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Customers</a></li>
            <li><a href="#">Contacts</a></li>
            <li><a href="#">Tasks</a></li>
        </ul>
    </nav>
    <div class="container">
        <section>
            <h2>Welcome to SAF Global CRM</h2>
            <p>This is a simple CRM system built with Django.</p>
            {% for url_pattern in url_patterns %}
                <li><a href="{{ url_pattern }}">{{ url_pattern }}</a>
                </li>
            {% endfor %}
        </section>
    </div>
    <footer>
        <p>&copy; 2024 SAF Global CRM. All rights reserved.</p>
    </footer>
</body>
</html>
